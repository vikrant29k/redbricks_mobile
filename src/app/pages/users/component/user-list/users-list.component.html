<div class="container">
    <div class="main-content">
        <div class="title">
        <h1>Users List</h1>
        <div class="filter">
          <mat-form-field appearance="standard">
            <input matInput (keyup)="applyFilter($event)" autocomplete="off" placeholder="Filter" #input>
          </mat-form-field>
        </div>
        </div>
  
          <div class="table-container">
          <table mat-table [dataSource]="dataSource" matSort class="w-100">
            <ng-container matColumnDef="Sr">
              <th mat-header-cell *matHeaderCellDef [attr.rowspan]="2"> Sr. </th>
              <td mat-cell *matCellDef="let row;let i = index">{{ i+1 }}</td>
            </ng-container>
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef [attr.rowspan]="2">First Name </th>
              <td mat-cell *matCellDef="let row"> {{row.firstName }} </td>
            </ng-container>
            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef [attr.rowspan]="2">Last Name</th>
              <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
            </ng-container>
            <ng-container matColumnDef="mobile">
              <th mat-header-cell *matHeaderCellDef [attr.rowspan]="2"> Mobile No. </th>
              <td mat-cell *matCellDef="let row"> {{row.mobileNo}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef [attr.rowspan]="2"> Email </th>
              <td mat-cell *matCellDef="let row"> {{ row.userName}} </td>
            </ng-container>
            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef [attr.rowspan]="2"> Role </th>
              <td mat-cell *matCellDef="let row"> {{row.role}} </td>
            </ng-container>
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef> Edit </th>
              <td mat-cell *matCellDef="let row" class="edit"><button type="button" mat-icon-button (click)="editUser(row._id)"><mat-icon>edit</mat-icon></button></td>
            </ng-container>
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Delete </th>
              <td mat-cell *matCellDef="let row" class="delete"><button type="button" mat-icon-button (click)="deleteUser(row._id)"><mat-icon>delete</mat-icon></button></td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="8">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
